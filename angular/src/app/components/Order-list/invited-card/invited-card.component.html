<div class="card p-3">
  <div class="d-flex align-items-center">
    <div class="rounded-circle bg-warning text-white d-flex align-items-center justify-content-center"
         style="width: 40px; height: 40px; font-size: 18px;">
        @if(order.providerFirstName.length > 0) {
          {{ order.providerFirstName.charAt(0) }}
        }
    </div>

    <div class="ms-3">
      <strong>{{ order.providerFirstName }}</strong>
      <div class="text-muted">{{ order.dateTimeCreated }}</div>
    </div>
  </div>

  <div class="mt-2 text-muted">
    <i class="bi bi-geo-alt"></i> {{ order.providerSuburb }} &nbsp;
    <i class="bi bi-briefcase"></i> {{ order.category }} &nbsp;
    <strong>Job ID:</strong> {{ order.id }}
  </div>

  <p class="mt-2">{{ order.details }}</p>

  <div class="d-flex align-items-center justify-content-between mt-3">
    <div>
      <button class="btn btn-accept px-3 py-1 me-2" (click)="acceptOrder()">Accept</button>
      <button class="btn btn-decline px-3 py-1" (click)="declineOrder()">Decline</button>
    </div>
    <div>
      <strong>${{ order.value }}</strong> Lead Invitation
    </div>
  </div>
</div>
